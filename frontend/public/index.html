<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: red;
    }

    .main-section {
      text-align: center;
      padding: 100px 0;
      background: linear-gradient(45deg, #f0f0f0, #fff);
    }

    .main-section h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }

    .main-section button {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-section button:hover {
      background-color: darkred;
    }

    .booking-form {
      margin: 50px auto;
      padding: 30px;
      width: 320px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .booking-form label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: block;
      color: #333;
    }

    .booking-form select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .booking-form button {
      background-color: red;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .booking-form button:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">BikeBooking</div>
    <nav>
      <a href="#">Home</a>
      <a href="Brands.html">Brands</a>
      <a href="#">Accessories</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">Admin</a>
    </nav>
  </header>

  <section class="main-section">
    <h1>Start your adventure with ease!<br>Book your bike in just a few clicks and get ready to ride.</h1>
    <button>Book Now</button>
  </section>

  <div class="booking-form">
    <form>
      <label for="bike-select">Book or reserve a bike</label>
      <select id="bike-select">
      </select>
      <button type="submit">Search</button>
    </form>
  </div>

</body>

</html>
